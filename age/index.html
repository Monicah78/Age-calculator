<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>Day</span>
      <input type="number" id="day">
      <small class="error-day">This field is required</small>
    </div>
    <div class="input-container">
      <span>Month</span>
      <input type="number" id="month">
      <small class="error-month"></small>
    </div>
    <div class="input-container">
        <span>Year</span>
        <input type="number" id="year">
        <small class="error-year"></small>
    </div>
  </div>
  <button class="submit-btn">
    <img src="./assets/images/" alt="">
  </button>
  <div class="output">
    <h1><span class="output-year">--</span>Years</h1>
    <h1><span class="output-month">--</span>Months</h1>
    <h1><span class="output-day">--</span>Days</h1>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
